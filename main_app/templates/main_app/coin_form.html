{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h5>Add Coin</h5>
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="POST">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        {% for field in form %}
        <label>
            {% if field.name == "circulated" or field.name == "for_sale" %} <!-- 'boolean field -->
                {{field}}
                <span>{{field.label}}</span> <!-- if boolean field, span must be after input (in materialize) -->
            {% else %}
                <span>{{field.label}}</span> <!-- description before input if not boolean field -->
                {{field}}
            {% endif %}
        </label>
        <br>
        <br>
        {% endfor %}
        <input type="submit" value="Submit!" class="btn">
    </form>
</div>

<script>
    const countryEl = document.getElementById('id_country');
    M.FormSelect.init(countryEl);

    const conditionEl = document.getElementById('id_condition');
    M.FormSelect.init(conditionEl);
</script> 

{% endblock %}
